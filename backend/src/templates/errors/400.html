{% extends "base.html" %}
{% block title %} Bad request {% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Error 400</h1>
                    {% if error %}
                    <h3>{{ error }}</h3>
                    {% else %}
                    <h3>Bad request</h3>
                    {% endif %}
                    <p><a href="{{ url_for('home.homepage') }}">Back to Home</a></p>
                    <hr class="intro-divider">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
