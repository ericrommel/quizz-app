{% extends "base.html" %}
{% block title %} Bad request {% endblock %}
{% block body %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Your score: {{ correct }}/{{ total }} ({{ points }} points)</h1>
                    <h3>{{ expertise_level }}</h3>
                    <br/>
                    <a href="{{ url_for('home.homepage') }}" class="btn btn-default btn-lg">
                        <i class="fa fa-home"></i>
                        Back to Home
                    </a>
                    <a href="{{ url_for('user.dashboard', user_id=user) }}" class="btn btn-default btn-lg">
                        <i class="fa fa-dashboard"></i>
                        Go to your dashboard
                    </a>

                    <a href="{{ url_for('user.generate_a_quiz') }}" class="btn btn-default btn-lg">
                        <i class="fa fa-play"></i>
                        Play again
                    </a><br/>

                    <hr class="intro-divider">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
